<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flower Animation Playground</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 2rem;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    h1 {
      font-size: 2.5rem;
    }

    .flower {
      font-size: 6rem;
      cursor: pointer;
      margin: 40px auto;
      transition: color 0.3s ease;
    }

    button {
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.4s ease;
      margin: 10px;
      font-size: 1rem;
    }

    button:hover {
      background-color: #ff4081;
    }

    select {
      padding: 5px;
      margin-left: 10px;
    }

    /* Keyframe Animations */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.5); }
    }

    @keyframes swing {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(15deg); }
      50% { transform: rotate(-15deg); }
      75% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes pop {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(2); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes flip {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(180deg); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    @keyframes jump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-80px); }
    }

    @keyframes fade {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes zoomRotate {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.5) rotate(180deg); }
      100% { transform: scale(1) rotate(360deg); }
    }

    @keyframes squish {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.5); }
    }

    .spin { animation: spin 1s linear; }
    .pulse { animation: pulse 0.5s ease-in-out; }
    .swing { animation: swing 0.7s ease-in-out; }
    .pop { animation: pop 0.6s ease; }
    .flip { animation: flip 0.8s ease-in-out; }
    .shake { animation: shake 0.5s ease-in-out; }
    .jump { animation: jump 0.6s ease-out; }
    .fade { animation: fade 1s ease; }
    .zoomRotate { animation: zoomRotate 1s ease; }
    .squish { animation: squish 0.4s ease-in-out; }
  </style>
</head>
<body>

  <h1>Click the Flower ðŸŒ¸</h1>

  <label for="theme">Choose Theme Color:</label>
  <select id="theme">
    <option value="#121212">Dark</option>
    <option value="#ffffff">Light</option>
    <option value="#2c3e50">Blue Grey</option>
  </select>

  <button onclick="saveTheme()">Save Preference</button>

  <div id="flower" class="flower">ðŸŒ¸</div>

  <script>
    const flower = document.getElementById('flower');
    const themeSelect = document.getElementById('theme');

    const animations = [
      'spin', 'pulse', 'swing', 'pop',
      'flip', 'shake', 'jump', 'fade',
      'zoomRotate', 'squish'
    ];

    const colors = [
      '#e91e63', '#00bcd4', '#4caf50',
      '#ff9800', '#9c27b0', '#03a9f4', '#f44336',
      '#ffc107', '#8bc34a', '#ff5722'
    ];

    window.onload = function() {
      const savedTheme = localStorage.getItem('themeColor');
      if (savedTheme) {
        themeSelect.value = savedTheme;
        applyTheme(savedTheme);
      }
    }

    function saveTheme() {
      const theme = themeSelect.value;
      localStorage.setItem('themeColor', theme);
      applyTheme(theme);
    }

    function applyTheme(theme) {
      document.body.style.backgroundColor = theme;
      document.body.style.color = (theme === '#ffffff') ? '#000000' : '#ffffff';
    }

    flower.addEventListener('click', () => {
      // Reset classes
      flower.className = 'flower';

      // Pick random animation + color
      const randomAnim = animations[Math.floor(Math.random() * animations.length)];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];

      // Restart animation
      void flower.offsetWidth;
      flower.classList.add(randomAnim);
      flower.style.color = randomColor;
    });
  </script>
</body>
</html>
